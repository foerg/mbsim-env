<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>OpenMBV - GUI Help</title>
  </head>
  <body>
    <h1>GUI Help</h1>
    <h2>Keyboard Interaction</h2>
    <h3>Tree view shortcuts</h3>
    <dl>
      <dt><kbd>Shift+Up</kbd></dt> <dd>Go one item up</dd>
      <dt><kbd>Shift+Down</kbd></dt> <dd>Go one item down</dd>
      <dt><kbd>+</kbd></dt> <dd>Expand current item</dd>
      <dt><kbd>-</kbd></dt> <dd>Collapse current item</dd>
      <dt><kbd>Shift++</kbd></dt> <dd>Expand current item recursively</dd>
      <dt><kbd>Shift+-</kbd></dt> <dd>Collapse current item recursively</dd>
      <dt><kbd>0</kbd>, <kbd>1</kbd>, <kbd>2</kbd>, <kbd>3</kbd>, <kbd>4</kbd>, <kbd>5</kbd></dt>
        <dd>Expand current item to depth 0, 1, 2, 3, 4 or 5</dd>
    </dl>
  </body>
</html>
